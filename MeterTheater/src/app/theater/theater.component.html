<div class="theater">
  <select placeholder="Lab" [(ngModel)]="selectedLab">
    <option *ngFor="let lab of labs" [ngValue]="lab">
      {{lab.name}}
    </option>
  </select>
  <div *ngIf="selectedLab">
    <div *ngFor="let table of selectedLab.tables">
      <div class="row" *ngFor="let row of table.sockets">
        <app-theater-slot class="slot" *ngFor="let socket of row" [socket]="socket"
          (onSelectSocket)="selectSocket($event)" (onSelectMeter)="selectMeter($event)"></app-theater-slot>
      </div>
    </div>
  </div>
</div>
