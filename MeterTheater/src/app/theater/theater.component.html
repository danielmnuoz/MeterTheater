<div class = "fakebody">
  <div class="movie-container">
    <label>Pick a floor:</label>
    <select id="floor">
      <option value="2">Floor 2</option>
      <option value="6">Floor 6</option>
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <p class="casetext">Available</p>
    </li>
    <li>
      <div class="seat occupied"></div>
      <p class="casetext">Occupied</p>
    </li>
    <li>
      <div class="seat owned"></div>
      <p class="casetext">Owned</p>
    </li>
  </ul>

  <div class="subcontainer">
    <div class="screen"></div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>

    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <p class="text">
    You have selected <span id="count">0</span> sockets
  </p>
</div>


<div class="theater">
  <div *ngFor="let extendedLab of extendedLabs">
    <div *ngFor="let location of extendedLab.locations">
      <div *ngIf="location.col == 1" class = "newRow">I am a new row, format me</div>
      <app-theater-slot *ngFor="let socket of location.sockets" [socket]="socket" (onSelectSocket)="selectSocket($event)"
        (onSelectMeter)="selectMeter($event)"></app-theater-slot>
    </div>
  </div>
</div>
