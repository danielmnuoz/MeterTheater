<div class="theater">
  <mat-label>Pick a Lab: </mat-label>
  <mat-form-field>
    <mat-select placeholder="Lab" (change)="setSelectedTable()" [(ngModel)]="selectedLab">
      <mat-option *ngFor="let lab of labs" [value]="lab">
        {{lab.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="selectedLab">
    <label>Pick a Wall:</label>
    <mat-button-toggle-group name="table" aria-label="wall choice" [(ngModel)]="selectedTable">
      <mat-button-toggle *ngFor="let table of selectedLab.tables" [value]="table">{{table.name}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="key">
    <li>
      <div class="socket"></div>
      <p class="casetext">Available</p>
    </li>
    <li>
      <div class="socket occupied"></div>
      <p class="casetext">Occupied</p>
    </li>
    <li>
      <div class="socket owned"></div>
      <p class="casetext">Owned</p>
    </li>
  </div>
  <div *ngIf="selectedLab">
    <div *ngIf="selectedTable">
      {{selectedTable.name}}
      <div class="row" *ngFor="let row of selectedTable.sockets">
        <app-theater-slot class="slot" *ngFor="let socket of row" [socket]="socket"
          (onSelectSocket)="selectSocket($event)" (onSelectMeter)="selectMeter($event)">
        </app-theater-slot>
      </div>
    </div>
  </div>
</div>
