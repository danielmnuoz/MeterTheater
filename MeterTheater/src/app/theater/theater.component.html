<div class="theater">
  <div *ngFor="let lab of labs">
    Floor: {{lab.floor}}
    <div *ngFor="let table of lab.tables">
      <div class="row" *ngFor="let row of table.sockets">
        <app-theater-slot class="slot" *ngFor="let socket of row" [socket]="socket" (onSelectSocket)="selectSocket($event)"
          (onSelectMeter)="selectMeter($event)"></app-theater-slot>
      </div>
    </div>
  </div>
</div>
