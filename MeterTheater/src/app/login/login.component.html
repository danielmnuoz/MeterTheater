<div class="container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <div class="local-center">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Username" class="form-control" id="Username" required
                        [(ngModel)]="loginUser.name" name="name" #name="ngModel" aria-label="Username"
                        aria-describedby="username input">
                </div>
            </div>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Username is required
            </div>
            <div class="local-center">
                <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid"
                    (click)="login(); loginForm.reset()">Login</button>
            </div>
        </div>
    </form>
</div>
