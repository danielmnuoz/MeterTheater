<div *ngIf="socket && socketUser">
  Current Owner: {{socketUser.name}}
</div>
<div *ngIf="socket; else noSocket">
  Socket Form: {{socket.form}}
  Socket Voltage: {{socket.voltage}}
</div>
<ng-template #noSocket>
  <div>
    Select a Socket
  </div>
</ng-template>
<div *ngIf="meter; else noMeter">
  Meter Lan Id: {{meter.lanId}}
  Meter Serial Number: {{meter.serialNumber}}
</div>
<ng-template #noMeter>
  <div>
    Socket Has No Meter
  </div>
</ng-template>
