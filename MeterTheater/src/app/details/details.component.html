<div *ngIf="socket">
    Current Owner: {{socketUser.name}}
</div>
<div *ngIf="socket; else noSocket">
    Selected Socket Form: {{socket.form}}
</div>
<ng-template #noSocket>
    <div>
        Select a Socket
    </div>
</ng-template>
<div *ngIf="meter; else noMeter">
    Meter Lan ID: {{meter.lanID}}
</div>
<ng-template #noMeter>
    <div>
        Socket Has No Meter
    </div>
</ng-template>
<div *ngIf="socket">
    <button class="btn btn-primary" (click)="updateSocketUser()">Take Socket</button>
</div>
