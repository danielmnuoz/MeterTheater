<div *ngIf="socket != undefined" (click)="selectSlot()">
  <div *ngIf="socket != undefined && socket.socket != undefined">
    <div class="socketbutton" tabindex="0" *ngIf="socket.socket.userId == undefined">
      {{socket.socket.form}}
      <br>
      {{socket.socket.voltage}}V {{socket.coord}}
    </div>
    <div class="socketbutton owned" *ngIf="socket.socket.userId == loginUserId">
      {{socket.socket.form}}
      <br>
      {{socket.socket.voltage}}V {{socket.coord}}
    </div>
    <div class="socketbutton occupied" *ngIf="socket.socket.userId != undefined && socket.socket.userId != loginUserId">
      {{socket.socket.form}}
      <br>
      {{socket.socket.voltage}}V {{socket.coord}}
    </div>
    <!-- <div *ngIf="socket != undefined">
      {{socket.coord}}
    </div> -->
  </div>
</div>
