<app-navigation></app-navigation>
<div class="user">
    {{user.name}}
</div>
<div id="search-component">
    Owned Socket Information
    <ul class="search-result">
        <li *ngFor="let socket of sockets">
            Socket Form: {{socket.form}}
            Socket Voltage: {{socket.voltage}}
        </li>
    </ul>
    Owned Meter Information
    <ul class="search-result">
        <li *ngFor="let meter of meters">
            Meter Lan Id: {{meter.lanId}}
            Meter Serial Number: {{meter.serialNumber}}
        </li>
    </ul>
</div>
