<div class="w-100 h-100">
<!-- <div id="nagvigationpage"><app-navigation></app-navigation></div> -->
    <div class="d-flex h-100">
        <div class="h-100" id="theaterpage">
            <app-theater [refreshToggle]="toggle" (onSelectSocket)="selectSocket($event)" (onSelectMeter)="selectMeter($event)">
            </app-theater>
        </div>
        <div class="h-100" id="detailpage">
            <app-details [socket]="selectedSocket" [meter]="selectedMeter" (onUpdate)="updateInfo()"></app-details>
        </div>
    </div>
</div>
