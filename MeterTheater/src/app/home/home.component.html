<div class="container">
  <app-navigation></app-navigation>
  <div class="home-container resize-height resize-width">
    <div id="theaterpage">
      <app-theater [refreshToggle]="toggle" (onSelectSocket)="selectSocket($event)"
        (onSelectMeter)="selectMeter($event)">
      </app-theater>
    </div>
    <div id="detailpage">
      <app-details [socket]="selectedSocket" [meter]="selectedMeter" (onUpdate)="updateInfo()"></app-details>
    </div>
  </div>
</div>
